<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Khadija Khalid</title>
  <link rel="stylesheet" href="style.css" />
  
</head>
<body>
    <nav>
        <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

  <main data-testid="test-contact-page">

    <form id="contactForm" novalidate>
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" data-testid="test-contact-name" required />
        <small id="error-name" data-testid="test-contact-error-name"></small>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" data-testid="test-contact-email" required />
        <small id="error-email" data-testid="test-contact-error-email"></small>
      </div>

      <div>
        <label for="subject">Subject</label>
        <input type="text" id="subject" data-testid="test-contact-subject" required />
        <small id="error-subject" data-testid="test-contact-error-subject"></small>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" rows="5" data-testid="test-contact-message" required></textarea>
        <small id="error-message" data-testid="test-contact-error-message"></small>
      </div>

      <button type="submit" data-testid="test-contact-submit">Submit</button>
      <p id="success" data-testid="test-contact-success" class="success"></p>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
